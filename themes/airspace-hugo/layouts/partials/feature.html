<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-6">
      <h2 class="h2 my-5 text-center">{{ .Site.Params.feature.title }}</h2>
      <div>
      	{{ .Site.Params.feature.content | markdownify }}
      </div>
      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-view-works">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
</div>
</section>
