<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2 class="h2 my-5 text-center">{{ .Site.Params.wrapper.title }}</h2>
          </div>
          <h4>{{ .Site.Params.wrapper.service1 }}</h4>
          <p>{{ .Site.Params.wrapper.paragraph1 }}</p>
          <h4>{{ .Site.Params.wrapper.service2 }}</h4>
          <p>{{ .Site.Params.wrapper.paragraph2 }}</p>
          <h4>{{ .Site.Params.wrapper.service3 }}</h4>
          <p>{{ .Site.Params.wrapper.paragraph3 }}</p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="img/wrapper-img.png" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
